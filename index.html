<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Neptune Studios</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Dylan Birot" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<body id="body" onwheel="window.location.assign('home.html');">

<!-- count particles -->
<div class="count-particles">
  <span class="js-count-particles">--</span> particles
</div>

<!-- particles.js container -->
<div id="particles-js"></div>

<!-- scripts -->
<script src="particles.js/particles.js"></script>
<script src="particles.js/demo/js/app.js"></script>

<!-- stats.js -->
<script src="particles.js/demo/js/lib/stats.js"></script>
<script>

  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);

</script>


<div id="particles-js" onclick="redirect()"></div>
 
  <div class="intro">
      
      <h1>Gold Coast Based Creative Agency</h1>
      <p>
        “Real sign of intelligence isn’t knoweldge, it’s imagination” Albert Einstein
      </p>
    </div>

    <div class="mouse-container">
      <div class="mouse"></div>
    </div>


</body>
</html>
